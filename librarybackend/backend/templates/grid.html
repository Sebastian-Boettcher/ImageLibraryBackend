{% extends "base_generic.html" %}

{% block content %}
<table>
    <tr>
        <th>Title</th>
        <th>File Path</th>
        <th>Upload Date & Time</th>
    </tr>
    {% for image in images %}
    <tr>
        <td>{{ file.images.title }}</td>
        <td>{{ file.images.description }}</td>
        <td>{{ file.images.uploadedFile.url }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
